<div class="position-absolute top-100 start-100 translate-middle ml-0 bg-danger" style="position: absolute; width: 1110px;">
    <H1 class="text-white" style="margin-left: 350px;">Inicio de sesión <img src="favicon.ico" alt=""></H1>
</div>


<div class="bg-white shadow" *ngIf="showMe"  style="position: absolute; left:43%; top: 20%;">
  <h3 class="text-danger">
    {{ this.mensajeLogin }}
  </h3>
</div>

<div class="formLogin shadow">
    <form #postLogin="ngForm" (ngSubmit)= "postLoguearse(postLogin.value)">
        <div class="form-group">
          <label class="text-white text-center ml-2">Usuario</label>
          <input type="text" class="form-control" id="usuarioinput"  ngModel name="usuarioinput" required placeholder="Ingresar usuario">
        </div>
        <div class="form-group">
          <label class="text-white text-center ml-2">Contraseña</label>
          <input type="password" class="form-control" id="passwordinput" ngModel name="passwordinput" required placeholder="Contraseña">
        </div>
        <button type="submit" style="margin-left:420px; margin-bottom: 5px; margin-right: 5px;"  class="btn btn-primary">Aceptar</button>
      </form>
</div>
